<body>
    <div class="container">

        <form id="form" action="cadastro.php" method="POST">
            <div class="inputBox">
                <input type="text" name="nome" id="nome"  required onblur="validaNome()" >
                <label for="nome">Nome: </label>

                <input type="text" name="cidade" id="cidade"  required onblur="validaCidade()" >

            <div class="inputBox">
                <input type="text" name="uf" id="uf"  required onblur="validaUf()" >

                <button>Cadastrar</button>
            </div>    
            
        </form>
