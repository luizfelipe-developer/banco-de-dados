<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css   ">
    <title>CADASTRO DE MÉDICOS</title>
    
</head>
<body>
    <div class="container">
        <a href="../../index.html">Voltar</a>
        <h1>Entrar como médico</h1>
<!--método GET recebe algum recurso do servidor
//método POST envia dados para o servidor-->
        <form id="form" action="../php/cadastro-medico.php" method="POST">
            <div class="inputBox nome">
                <label for="nome">Nome: </label>
                <input type="text" name="nome" id="nome" required >
            </div>    
            <div class="inputBox sobrenome">
                <label for="sobrenome">Sobrenome: </label>
                <input type="text" name="sobrenome" id="sobrenome" required >
            </div>    
            <div class="inputBox crm">
                <label for="crm">CRM: </label>
                <input type="number" name="crm" id="crm" required>
            </div>    
            <div class="botao">
                <button>Entrar</button>
            </div> 
        </form>
    </div>
</body>
</html>
