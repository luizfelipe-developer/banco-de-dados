<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap');
        body{
            background-image: url('assets/imgs/saradao-academia.png');
            /* filter: brightness(30%); */
            background-repeat: no-repeat;
            background-size: 100% cover;
            background-position: center;
            padding: 20px;
            margin-top: 190px;
        }
        h1{
            font-family: 'Bungee Spice', cursive;
        }
        button{
            padding: 12px;
        }
    </style>
    <script src="assets/Js/index.js" defer ></script>
    <title>SISTEMA ACADEMIA</title>
</head>
<body>
    <div class="container">
        <h1>PORTAL DE ACESSO ACADEMIA FITNESS</h1>
        <button id="bt-secretaria" >SECRETARIA</button>
        <button id="bt-aluno">ALUNO</button>
        <button id="bt-personal" >PERSONAL</button>
        
        <div class="box-adm">
            <h4>Secretaria</h4>
            <form id="adm" action="assets/php/verifica_login_adm.php" method="get">
                <label for="usuario">Usuário: </label>
                <input type="text" name="usuario" id="usuario" >
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha">
                <button type="submit" id="bt-adm" name="bt-adm">Entrar</button>
            </form>
        </div>

        <div class="box-aluno">
            <h4>Aluno</h4>
            <form id="aluno" action="assets/php/verifica_loginAluno.php">
                <label for="cpf">CPF: </label>
                <input oninput="mascara(this)" type="text" id="CPF" class="inputUser" name="CPF" requided />
                <label for="">Código do Aluno:</label>
                <input type="text" id="cod_aluno" class="cod_aluno" name="cod_aluno" >
                <button type="submit" class="bt-aluno" name="bt-aluno" >Entrar</button>
            </form>
        </div>
        <div class="box-personal">
            <h4>Personal</h4>
            <form id="personal" action="assets/php/verifica_loginPersonal.php">
                <label for="crefPersonal">CREF: </label>
                <input type="text" name="crefPersonal" id="crefPersonal" >
                <label for="pers_id">Código:</label>
                <input type="text" name="pers_id" id="pers_id">
                <button type="submit" class="bt-personal" name="bt-personal">Entrar</button>
            </form>
        </div>
    </div>
</body>
<script>
        // MÁSCARA DO CPF
        function mascara(i){
   
   var v = i.value;
   
   if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
      i.value = v.substring(0, v.length-1);
      return;
   }
   
   i.setAttribute("maxlength", "14");
   if (v.length == 3 || v.length == 7) i.value += ".";
   if (v.length == 11) i.value += "-";

}
</script>
</html>
