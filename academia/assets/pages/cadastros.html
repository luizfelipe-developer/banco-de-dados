<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/Js/index.js" defer ></script>
    <title>SISTEMA ACADEMIA</title>
</head>
<body>
    <div class="container">
        <h1>CADASTROS ACADEMIA FITNESS</h1>
        <button id="bt-aluno">ALUNO</button>
        <button id="bt-personal" >PERSONAL</button>
        <div class="box-aluno">
            <h4>Aluno</h4>
            <form id="aluno" action="">
                <label for="cpf">CPF: </label>
                <input type="text" name="cpf" id="usuario" >
                
                <label for="">Nome:</label>
                <input type="text" name="aluno-nome" id="aluno-nome">
                <button type="submit" class="bt-aluno" >Entrar</button>
            </form>
        </div>
        <div class="box-personal">
            <h4>Personal</h4>
            <form id="personal" action="">
                <label for="usuario">CREF: </label>
                <input type="text" name="usuario" id="usuario" >
                <label for="pers-nome">Nome:</label>
                <input type="text" name="pers-nome" id="pers-nome">
                <button type="submit" class="bt-personal" >Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
