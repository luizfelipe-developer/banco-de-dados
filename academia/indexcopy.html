          <section id="form-aluno">

              <span class="signup"> Aluno</span>

              <input type="number" placeholder="Código do aluno" id="cod-aluno" name="cod-aluno" class="form--input">
              <div class="btenviar">
                <button class="form--submit">
                    Entrar
                </button>
              </div>
            </form>
          </section>
          <section id="form-personal">
            <form class="form">
              <span class="signup"> Personal</span>
              <label for="email-personal">Email</label>
              <input type="text" placeholder="Usuário" id="email-personal" name="usu-adm" class="form--input">
              <label for="senha">Senha</label>
              <input type="password" placeholder="Senha" id="usu-adm"         name="usu-senha" class="form--input">
              <div class="btenviar"> 
                <button class="form--submit">

                </button>
              </div>
            </form>
